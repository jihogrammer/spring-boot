<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>REGISTER ITEM</title>
  <style>
    .error {
      color: red;
    }
  </style>
</head>
<body>
<h1>Validation Version 1 - Item Register</h1>
<h6><a href="/">main</a></h6>
<p th:if="${errors?.containsKey('global')}" th:text="${errors.get('global')}" class="error">GLOBAL ERROR</p>
<form method="post" th:action="|/validation/v1/items/register|" th:object="${item}">
  <table>
    <tr>
      <th>NAME</th>
      <td>
        <label>
          <input type="text" th:field="*{name}">
          <span th:if="${errors?.containsKey('name')}" th:text="${errors.get('name')}" class="error">FIELD ERROR</span>
        </label>
      </td>
    </tr>
    <tr>
      <th>PRICE</th>
      <td>
        <label>
          <input type="number" th:field="*{price}">
          <span th:if="${errors?.containsKey('price')}" th:text="${errors.get('price')}" class="error">FIELD ERROR</span>
        </label>
      </td>
    </tr>
    <tr>
      <th>QUANTITY</th>
      <td>
        <label>
          <input type="number" th:field="*{quantity}">
          <span th:if="${errors?.containsKey('quantity')}" th:text="${errors.get('quantity')}" class="error">FIELD ERROR</span>
        </label>
      </td>
    </tr>
    <tr>
      <th><input type="submit" value="register"></th>
      <th><input type="button" value="cancel" onclick="location.href='/validation/v1/items'"></th>
    </tr>
  </table>
</form>
</body>
</html>
