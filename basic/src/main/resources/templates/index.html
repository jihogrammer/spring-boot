<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>literal - Thymeleaf</title>
  <link rel="stylesheet" th:href="@{/css/default.css}">
</head>
<body>
<h1>Basic Home</h1>
<ul>
  <li th:each="uri : ${uris}">

  </li>
</ul>
</body>
</html>
