<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>item update</title>
</head>
<body>
<h1>Item Update</h1>

<h6><a href="/">main</a></h6>

<form method="POST" th:action="|/items/update/${item.id}|" th:object="${item}">
  <table>
    <tr>
      <th>ID</th>
      <td>
        <label>
          <input type="text" th:field="*{id}" readonly>
        </label>
      </td>
    </tr>
    <tr>
      <th>NAME</th>
      <td>
        <label>
          <input type="text" th:field="*{name}">
        </label>
      </td>
    </tr>
    <tr>
      <th>PRICE</th>
      <td>
        <label>
          <input type="number" th:field="*{price}">
        </label>
      </td>
    </tr>
    <tr>
      <th>QUANTITY</th>
      <td>
        <label>
          <input type="number" th:field="*{quantity}">
        </label>
      </td>
    </tr>
    <tr>
      <th>OPEN</th>
      <td>
        <label>
          <input type="checkbox" th:field="*{open}"> open
          <!-- thymeleaf 사용하지 않을 경우에는 체크박스를 히든 필드를 활용하여 처리한다. -->
          <!-- <input type="hidden" name="_open" value="on"> -->
        </label>
      </td>
    </tr>
    <tr>
      <th><input type="submit" value="update"></th>
      <th><button onclick="@{|location.href='/items/*{id}'|}">cancel</button></th>
    </tr>
  </table>
</form>
</body>
</html>
