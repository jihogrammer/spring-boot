<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>update form - message</title>
</head>
<body>
<form method="post" th:action="|/message/items/update|" th:object="${item}">
  <table>
    <tr>
      <th>ID</th>
      <td>
        <label>
          <input type="text" th:field="*{id}" readonly>
        </label>
      </td>
    </tr>
    <tr>
      <th>NAME</th>
      <td>
        <label>
          <input type="text" th:field="*{name}">
        </label>
      </td>
    </tr>
    <tr>
      <th>PRICE</th>
      <td>
        <label>
          <input type="number" th:field="*{price}">
        </label>
      </td>
    </tr>
    <tr>
      <th>QUANTITY</th>
      <td>
        <label>
          <input type="number" th:field="*{quantity}">
        </label>
      </td>
    </tr>
    <tr>
      <th><input type="submit" value="update"></th>
      <th><input type="button" value="cancel" th:onclick="location.href='/message/items/*{id}'"></th>
    </tr>
  </table>
</form>
</body>
</html>
